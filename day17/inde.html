<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #141e30, #243b55);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            flex-direction: column;
        }

        .clock {
            display: flex;
            gap: 10px;
            font-size: 4rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.2);
        }

        .clock div {
            position: relative;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
            transition: transform 0.2s ease-in-out;
        }

        .clock div:hover {
            transform: scale(1.1);
        }

        .clock span {
            display: block;
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 5px;
        }

        .glow {
            animation: glowEffect 1.5s infinite alternate;
        }

        @keyframes glowEffect {
            from {
                box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <h1>PAVAN's Digital Clock</h1>
    <div class="clock glow">
        <div class="hours">00 <span>Hours</span></div>
        <div class="minutes">00 <span>Minutes</span></div>
        <div class="seconds">00 <span>Seconds</span></div>
    </div>

    <script>
        setInterval(() => {
            let present = new Date();

            let hours = document.getElementsByClassName("hours")[0];
            hours.innerHTML = present.getHours().toString().padStart(2, '0');

            let minutes = document.getElementsByClassName("minutes")[0];
            minutes.innerHTML = present.getMinutes().toString().padStart(2, '0');

            let seconds = document.getElementsByClassName("seconds")[0];
            seconds.innerHTML = present.getSeconds().toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
